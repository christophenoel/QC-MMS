log4j.rootLogger=INFO, CONSOLE
log4j.rootLogger.additivity=false

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c{1}:%L] %m%n


log4j.logger.be.spacebel=DEBUG, CONSOLE

log4j.logger.be.spacebel.eoportal.client.business=DEBUG, CONSOLE
log4j.additivity.be.spacebel.eoportal.client.business=false

log4j.logger.be.spacebel.eoportal.client.model=DEBUG, CONSOLE
log4j.additivity.be.spacebel.eoportal.client.model=false

log4j.logger.be.spacebel.eoportal.client.parser=DEBUG, CONSOLE
log4j.additivity.be.spacebel.eoportal.client.parser=false

log4j.logger.be.spacebel.eoportal.client.util=DEBUG, CONSOLE
log4j.additivity.be.spacebel.eoportal.client.util=false