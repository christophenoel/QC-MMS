<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:spb="http://www.spacebel.be/jsf"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:panelGroup id="spbOsClientMainUI" layout="block" styleClass="os-client-layout-content">
		<ui:include src="layoutContent.xhtml"/>
	</h:panelGroup>

	<div style="position:relative;top:0px;">
		<pe:blockUI widgetVar="searchingBlockUI" 
			css="{position: 'absolute', right: '50%', top: '20%', width: '150px', cursor: 'wait'}"			
			centerY="false"
			target="spbOsClientMainUI"> 
			<h:panelGrid columns="2" columnClasses="blockui-message-column-left,blockui-message-column-right">								
				<p:graphicImage value="resources/images/loading.gif" />					
				<h:outputText value="Searching..." />	
			</h:panelGrid>            
		</pe:blockUI>
		<pe:blockUI widgetVar="waitingBlockUI" 
			css="{position: 'absolute', right: '50%', top: '20%', width: '150px', cursor: 'wait'}"			
			centerY="false"
			target="spbOsClientMainUI"> 
			<h:panelGrid columns="2" columnClasses="blockui-message-column-left,blockui-message-column-right">	
				<p:graphicImage value="resources/images/loading.gif" />					
				<h:outputText value="Please wait..." />	
			</h:panelGrid>            
		</pe:blockUI>
	</div>
</ui:composition>
